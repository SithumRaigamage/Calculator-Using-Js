<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac Theme Calculator</title>
  <link id="theme-link" rel="stylesheet" href="styles/ios-theme.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-header">
      <div class="close"></div>
      <div class="minimize"></div>
      <div class="maximize"></div>
    </div>
    <div class="calculator-screen" id="screen">0</div>
    <div class="calculator-buttons">
      <button class="btn" onclick="clearScreen()">C</button>
      <button class="btn" onclick="input('%')">%</button>
      <button class="btn" onclick="input('/')">÷</button>
      <button class="btn orange" onclick="input('*')">×</button>
      <button class="btn" onclick="input(7)">7</button>
      <button class="btn" onclick="input(8)">8</button>
      <button class="btn" onclick="input(9)">9</button>
      <button class="btn orange" onclick="input('-')">−</button>
      <button class="btn" onclick="input(4)">4</button>
      <button class="btn" onclick="input(5)">5</button>
      <button class="btn" onclick="input(6)">6</button>
      <button class="btn orange" onclick="input('+')">+</button>
      <button class="btn" onclick="input(1)">1</button>
      <button class="btn" onclick="input(2)">2</button>
      <button class="btn" onclick="input(3)">3</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn wide" onclick="input(0)">0</button>
      <button class="btn" onclick="input('.')">.</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <div class="summary-input">
        <h4>Equation</h4>
        <input type="text" id="user-input" value="0" disabled>
      </div>
      <div class="summary-output">
        <h4>Result</h4>
        <input type="text" id="user-answer" value="0" disabled>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
